<!DOCTYPE html>
<html lang="vi">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkNest</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>


<body>
    <header class="navbar">
        <div class="logo">
             <img src="{% static 'talknest/images/logo.png' %}" alt="TalkNest Logo">
        </div>


        <div class="search-box"> <input type="text" placeholder="Tìm kiếm trong TalkNest"> </div>


        <div class="auth-buttons">
             <a href="{% url 'login' %}"><button class="btn login">Đăng nhập</button></a>
             <a href="{% url 'register' %}"><button class="btn register">Đăng ký</button></a>
        </div>
    </header>

    {% block content %}
    {% endblock %}
</body>
</html>
