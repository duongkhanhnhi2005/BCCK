{% load static %}
{% load socialaccount %}
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Talknest-Đăng ký</title>

  <style>
    * { box-sizing: border-box; font-family: Inter, system-ui, Arial, sans-serif; }
    body { margin:0; background:#fffaf2; min-height:100vh; display:flex; align-items:stretch; }

    .container {
      width:100%;
      max-width:1200px;
      margin:0 auto;
      display:flex;
      height:100vh;
    }

    /* Cột trái: ảnh lớn có logo overlay */
    .left {
      flex:1;
      position:relative;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      background: #fffaf2;
    }

    .left .bg-img {
      width:80%;
      max-width:520px;
      height:auto;
      display:block;
    }

    /* logo nhỏ chồng lên ảnh (ví dụ góc trên trái) */
    .left .logo-overlay {
      position:absolute;
      top:40px;
      left:120px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .left .logo-overlay img {
      width:48px;
      height:48px;
      object-fit:contain;
    }
    .left .logo-overlay .brand {
      font-weight:800;
      color:#ff4d00;
      font-size:20px;
    }

    /* Cột phải: form */
    .right {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
      padding:60px 80px;
      align-items:flex-start;
      gap:14px;
      background:#fffaf2;
    }

    .right h1 {
      margin:0;
      margin-left:160px;
      font-size:48px;
      line-height:1;
      color:#000;
    }
    .right p.lead {
      margin:0;
      margin-left:110px;
      color:#444;
      font-size:14px;
      margin-bottom:18px;
    }

    .social-btns {
      display:flex;
      gap:12px;
      width:100%;
      margin-bottom:12px;
    }
    .social-btns button {
      flex:1;
      padding:12px 10px;
      border-radius:10px;
      border:1px solid #ddd;
      background:#fff;
      font-weight:600;
      cursor:pointer;
    }
    .btn-google {
      display: flex;
      align-items: center;      /* căn giữa theo chiều dọc */
      justify-content: center;  /* căn giữa theo chiều ngang */
      gap: 10px;                /* khoảng cách giữa icon và chữ */
      width: 100%;              /* hoặc chiều rộng mong muốn */
      padding: 12px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .btn-fb {
      display: flex;
      align-items: center;      /* căn giữa theo chiều dọc */
      justify-content: center;  /* căn giữa theo chiều ngang */
      gap: 10px;                /* khoảng cách giữa icon và chữ */
      width: 100%;              /* hoặc chiều rộng mong muốn */
      padding: 12px 0;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    .divider {
      width:100%;
      display:flex;
      align-items:center;
      gap:12px;
      color:#000;
      margin:6px 0 14px;
    }
    .divider::before, .divider::after { content:""; height:1px; background:#ddd; flex:1; }

    form { width:100%; }
    .input-email {
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:15px;
      margin-bottom:12px;
    }

    .auth-line {
      margin-left:160px;
      font-size:14px;
      color:#333;
      margin-bottom:18px;
    }
    .auth-line a { color:#ff4d00; font-weight:700; text-decoration:none; margin-left:6px; }

    /* nút tiếp tục với viền có thể chỉnh */
    .btn-submit {
      width:100%;
      padding:14px;
      border-radius:30px;
      border:2px solid #ff4d00;    /* <-- chỉnh viền ở đây */
      background:#ff4d00;
      color:#fff;
      font-weight:800;
      font-size:18px;
      cursor:pointer;
    }
    .btn-submit.outline {
      background:transparent;
      color:#ff4d00;
    }

    @media (max-width:900px) {
      .container { flex-direction:column; }
      .left { display:none; }
      .right { align-items:center; padding:32px; text-align:center; }
      .right h1 { font-size:36px; }
      .auth-line a { margin-left:4px; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- LEFT: ảnh login + logo overlay -->
    <div class="left">
      <img class="bg-img" src="{% static 'talknest/images/login.png' %}" alt="Login illustration">
      <div class="logo-overlay">
      <img src="{% static 'talknest/images/logo.png' %}"
         alt="Talknest logo"
         class="logo-center"
         style="width: 250px; height: auto;">
      </div>
    </div>

    <!-- RIGHT: form -->
    <div class="right">
      <h1 style="font-weight: 800;">Đăng ký</h1>
      <p class="lead">Vui lòng nhập thông tin tài khoản để tiếp tục</p>

      <div class="social-btns">
        <button type="button" class="btn-fb"
        onclick="window.location.href='{% provider_login_url 'facebook' %}'">
        <img src="{% static 'talknest/images/fb.png' %}" width="50" style="margin-right:8px;">
        Continue with Facebook
        </button>
       <button type="button" class="btn-google"
        onclick="window.location.href='{% provider_login_url 'google' %}'">
        <img src="{% static 'talknest/images/gg.png' %}" width="40" style="margin-right:8px;">
        Continue with Google
        </button>
      </div>

      <div class="divider" style="font-weight: 700;">Hoặc</div>

      <form method="post" action="">
        {% csrf_token %}
        <input class="input-email" type="email" name="email" placeholder="Email" required>

        <div class="auth-line">
          Đã có tài khoản?
          <a href="{% url 'login' %}">Đăng nhập</a>
        </div>

        <button class="btn-submit" type="submit">Tiếp tục</button>
      </form>
    </div>

  </div>
</body>
</html>
